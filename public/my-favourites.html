<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <style>
        /* Favorites specific styles */
        .favorites-header {
            background: linear-gradient(rgba(10, 38, 71, 0.85), rgba(10, 38, 71, 0.85)),
                        url('/assets/img/hero-bg.jpg') center/cover;
            padding: 80px 0;
            color: white;
            text-align: center;
            margin-bottom: 50px;
        }

        .favorites-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-family: 'Gilda Display', serif;
        }

        .favorites-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-family: 'Barlow', sans-serif;
        }

        .favorites-stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 600;
            color: #BE9F56;
            margin-bottom: 5px;
            font-family: 'Barlow Condensed', sans-serif;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .favorites-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .yacht-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .empty-favorites {
            text-align: center;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            margin: 40px auto;
            max-width: 600px;
        }

        .empty-favorites i {
            font-size: 3rem;
            color: #BE9F56;
            margin-bottom: 20px;
        }

        .empty-favorites h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #333;
            font-family: 'Gilda Display', serif;
        }

        .empty-favorites p {
            color: #666;
            margin-bottom: 25px;
            font-size: 1.1rem;
        }

        .browse-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #BE9F56;
            color: white;
            padding: 15px 35px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .browse-btn:hover {
            background: #0A2647;
            transform: translateY(-2px);
            color: white;
        }

        .toast-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast-notification.visible {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .favorites-stats {
                flex-direction: column;
                gap: 30px;
            }

            .yacht-grid {
                grid-template-columns: 1fr;
            }

            .favorites-title {
                font-size: 2rem;
            }
        }

        /* Yacht Card Styles */
        .yacht-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .yacht-card:hover {
            transform: translateY(-10px);
        }

        .yacht-image-wrapper {
            position: relative;
            height: 250px;
            overflow: hidden;
        }

        .yacht-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .yacht-card:hover .yacht-image-wrapper img {
            transform: scale(1.1);
        }

        .favorite-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .favorite-btn.active {
            background: #ff4757;
        }

        .favorite-btn i {
            color: #ff4757;
            font-size: 1.2rem;
        }

        .favorite-btn.active i {
            color: white;
        }

        .yacht-content {
            padding: 25px;
        }

        .yacht-name {
            font-size: 1.5rem;
            color: #0A2647;
            margin-bottom: 10px;
            font-family: 'Gilda Display', serif;
        }

        .yacht-builder {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .yacht-specs {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .spec-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .spec-item i {
            color: #BE9F56;
        }

        .yacht-price {
            font-size: 1.2rem;
            color: #BE9F56;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .yacht-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.8rem;
        }

        .btn-details {
            background: #f8f9fa;
            color: #0A2647;
        }

        .btn-details:hover {
            background: #0A2647;
            color: white;
        }

        .btn-book {
            background: #BE9F56;
            color: white;
        }

        .btn-book:hover {
            background: #0A2647;
        }
    </style>
</head>
<body>
    <!-- Include your navbar here -->
    <nav class="navbar navbar-expand-lg">
        <!-- Copy your navbar code here -->
    </nav>

    <div class="favorites-header">
        <h1 class="favorites-title">My Favorite Yachts</h1>
        <p class="favorites-subtitle">Your personal collection of dream vessels</p>
        <div class="favorites-stats">
            <div class="stat-item">
                <div class="stat-value" id="totalYachts">0</div>
                <div class="stat-label">Saved Yachts</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalValue">â‚¬0</div>
                <div class="stat-label">Total Value</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgLength">0m</div>
                <div class="stat-label">Average Length</div>
            </div>
        </div>
    </div>

    <div class="favorites-container">
        <div class="yacht-grid" id="favoritesGrid">
            <!-- Favorites will be dynamically inserted here -->
        </div>

        <div class="empty-favorites" id="emptyState" style="display: none;">
            <i class="fas fa-heart"></i>
            <h3>No Favorites Yet</h3>
            <p>Start exploring our collection and save your favorite yachts.</p>
            <a href="yacht-rental.html" class="browse-btn">
                <i class="fas fa-search"></i>
                Browse Yachts
            </a>
        </div>
    </div>

    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Firebase (make sure this matches your configuration)
            const db = firebase.firestore();
            
            // Get favorites from localStorage
            const favorites = JSON.parse(localStorage.getItem('yachtFavorites')) || [];
            const favoritesGrid = document.getElementById('favoritesGrid');
            const emptyState = document.getElementById('emptyState');

            // Show toast notification
            function showToast(message) {
                const existingToast = document.querySelector('.toast-notification');
                if (existingToast) {
                    existingToast.remove();
                }

                const toast = document.createElement('div');
                toast.className = 'toast-notification';
                toast.innerHTML = `
                    <div class="toast-content">
                        <i class="fas fa-heart"></i>
                        <span>${message}</span>
                    </div>
                `;

                document.body.appendChild(toast);
                setTimeout(() => toast.classList.add('visible'), 10);

                setTimeout(() => {
                    toast.classList.remove('visible');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            // Remove from favorites
            function removeFromFavorites(yachtId, card) {
                const updatedFavorites = favorites.filter(id => id !== yachtId);
                localStorage.setItem('yachtFavorites', JSON.stringify(updatedFavorites));

                card.style.transition = 'all 0.3s ease';
                card.style.opacity = '0';
                card.style.transform = 'scale(0.9)';

                setTimeout(() => {
                    card.remove();
                    loadFavorites(); // Reload to update stats
                    showToast('Removed from favorites');
                }, 300);
            }

            // Create yacht card HTML
            function createYachtCard(yacht) {
                return `
                    <div class="yacht-card" data-boat-id="${yacht.id}">
                        <div class="yacht-image-wrapper">
                            <img src="${yacht.image}" alt="${yacht.name}" class="boat-image">
                            <button class="favorite-btn active" onclick="removeFromFavorites('${yacht.id}', this.closest('.yacht-card'))">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                        <div class="yacht-content">
                            <h3 class="yacht-name">${yacht.name}</h3>
                            <p class="yacht-builder">${yacht.builder || ''}</p>
                            <div class="yacht-specs">
                                <div class="spec-item">
                                    <i class="fas fa-ruler-combined"></i>
                                    <span>${yacht.length}m</span>
                                </div>
                                <div class="spec-item">
                                    <i class="fas fa-users"></i>
                                    <span>${yacht.guests} Guests</span>
                                </div>
                                <div class="spec-item">
                                    <i class="fas fa-bed"></i>
                                    <span>${yacht.cabins} Cabins</span>
                                </div>
                            </div>
                            <div class="yacht-price">â‚¬${Number(yacht.price).toLocaleString()}/week</div>
                            <div class="yacht-actions">
                                <button class="btn btn-details">View Details</button>
                                <button class="btn btn-book">Inquire Now</button>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Update statistics
            function updateStats(yachts) {
                document.getElementById('totalYachts').textContent = yachts.length;
                
                const totalValue = yachts.reduce((sum, yacht) => sum + (yacht.price || 0), 0);
                document.getElementById('totalValue').textContent = `â‚¬${totalValue.toLocaleString()}`;
                
                const avgLength = yachts.length > 0
                    ? Math.round(yachts.reduce((sum, yacht) => sum + (yacht.length || 0), 0) / yachts.length)
                    : 0;
                document.getElementById('avgLength').textContent = `${avgLength}m`;
            }

            // Load favorites from Firebase
            async function loadFavorites() {
                if (favorites.length === 0) {
                    favoritesGrid.style.display = 'none';
                    emptyState.style.display = 'block';
                    updateStats([]);
                    return;
                }

                try {
                    // Fetch all favorited yachts from Firebase
                    const yachts = await Promise.all(
                        favorites.map(async (yachtId) => {
                            const doc = await db.collection('yachts').doc(yachtId).get();
                            if (doc.exists) {
                                return { id: doc.id, ...doc.data() };
                            }
                            return null;
                        })
                    );

                    // Filter out any null values (in case a yacht was deleted)
                    const validYachts = yachts.filter(yacht => yacht !== null);

                    if (validYachts.length === 0) {
                        favoritesGrid.style.display = 'none';
                        emptyState.style.display = 'block';
                    } else {
                        emptyState.style.display = 'none';
                        favoritesGrid.innerHTML = validYachts.map(createYachtCard).join('');
                        favoritesGrid.style.display = 'grid';
                    }

                    updateStats(validYachts);

                } catch (error) {
                    console.error('Error loading favorites:', error);
                    showToast('Error loading favorites');
                }
            }

            // Make removeFromFavorites available globally
            window.removeFromFavorites = removeFromFavorites;

            // Initialize
            loadFavorites();
        });
    </script>

</body>
